worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    server {
        listen 80;
        server_name senslab-test.k8s.vgregion.se;

        # Main location block
        location / {
            root        /var/www/public;
            index       index.html;
            try_files   $uri $uri/ /index.html;
        }

        # CSS files (updated alias)
        location /css/ {
            alias /var/www/public/css/;  # Should point to public/css
            try_files $uri $uri/ =404;
        }

        # JS files (updated alias)
        location /js/ {
            alias /var/www/public/js/;   # Should point to public/js
            try_files $uri $uri/ =404;
        }

        # Media files (updated alias)
        location /media/ {
            alias /var/www/public/media/;  # Should point to public/media
            try_files $uri $uri/ =404;
        }

        # Handling PHP (using php-fpm)
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass im-interface:9000;  # Assuming php-fpm is running here
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        # Error handling
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        client_max_body_size 100M;  # Adjust as needed
    }
}
